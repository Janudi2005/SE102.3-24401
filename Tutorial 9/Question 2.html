<!DOCTYPE html>
<html lang="en">

</head>
<body>
  <button id="googleButton" onclick="redirectToGoogle()">Google</button>

  <script>
  function redirectToGoogle() {
    if (confirm("Do you want to visit Google?")) {
      window.location.href = "https://www.google.com";
    } else {
      alert("You decided to stay.");
    }
  }
  </script>
  
  </body>
